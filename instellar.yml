dependencies:
  build:
    - nodejs-current
    - npm
    - vips-dev
  runtime:
    - nodejs-current
    - npm
    - bash
    - curl
    - s6
    - jq
    - ca-certificates
    - icu-data-full
    - opsmaru-docs-openrc
  trace: true

stack: alpine/3.19

build:
  command: |
    npm install
    npm run build

    cp -r .next/static .next/standalone/.next/
    cp -r public .next/standalone/
  destinations:
    - .next/standalone

hook:
  post-deinstall: |
    rc-service opsmaru-docs stop
    rc-update del opsmaru-docs
  post-install: |
    rc-update add opsmaru-docs
  post-upgrade: |
    rc-service opsmaru-docs start
  pre-upgrade: |
    rc-service opsmaru-docs stop

run:
  name: opsmaru-docs
  services:
    - binary: node
      name: web
      path: /usr/bin
      start:
        call: standalone/server.js

kits:
  - description: web service
    main: true
    name: web
    ports:
      - main: true
        name: web
        target: 3000
    variables:
      - default_value: production
        key: NODE_ENV
